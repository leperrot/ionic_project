<ion-header>

  <ion-navbar>
    <ion-title>randoland_detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src={{rando.img}}/>
    <ion-card-content>
      <ion-card-header>{{rando.name}}</ion-card-header>
      <div>
        <p id="textdesc" #textdesc>{{rando.adresse}}</p>
        <p>{{rando.desc}}</p>
        <span>{{rando.timer.heures}}:{{rando.timer.minutes}}:{{rando.timer.secondes}}</span>
        <span>{{rando.dist}}</span>
        <div style="display: flex;">
          <span *ngFor="let index of full_stars(rando.note)"><img src="../../assets/icon/star_full.png" class="star"/></span>
          <span *ngFor="let index of empty_stars(rando.note)"><img class="star" src="../../assets/icon/star_empty.png"/></span>
        </div>
      </div>
      <div id="buttonStart">
        <button (click)="goToMap(rando)">Start</button>
      </div>
      <div #map id="map">

      </div>
      <div>
        <div *ngFor="let step of listSteps">
          <p>{{step.numero}}</p>
          <p>{{step.description}}</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
