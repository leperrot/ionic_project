<ion-header>

  <ion-navbar>
    <ion-title>currentRando</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map">

  </div>
  <div class="steps" *ngFor="let step of rando.steps">
    <div>
      {{step.numero}}
      {{step.description}}
    </div>
  </div>

  <div class="timer">
    <span>{{rando.timer.heures}}:{{rando.timer.minutes}}:{{rando.timer.secondes}}</span>
  </div>


</ion-content>
